<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="css/style.css" rel="stylesheet">
    <link  href='https://pl.freepik.com/darmowe-zdjecie-wektory/tlo'>

    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
    

        <form class="js-form">

            <fieldset class="form">
                <legend class="form__legend">Kantor</legend>




                <p>
                    <label>
                        <span class="form__labelText">Ile złotych</span>
                        <input class="form__field js-amount" placeholder="wpisz kwotę" type="number" step="0.01"
                            required>
                    </label>
                </p>

                <p>
                    <label>
                        <span class="form__labelText">Waluta</span>
                        <select class="form__field js-currency">
                            <option value="USD">dolar</option>
                            <option value="EUR">euro</option>
                            <option value="GBP">funt</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">przelicz</button>
                </p>
            </fieldset>
        </form>

        <p class="formularz__info">źródło cen walut</p>

        <strong class="form__result js-result"></strong>

     

    </div>













</body>

</html>
